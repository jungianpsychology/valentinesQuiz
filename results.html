<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="results-body">
    <script>
        let page = new URLSearchParams(window.location.search).get('page');
        if (page == "10") {
            document.body.style.backgroundImage = "url('image10.PNG')";
            document.body.innerHTML += '<button class="next-btn" onclick="nextPage()">Click here to claim prizes</button>';
        } else if (page == "11") {
            document.body.style.backgroundImage = "url('image11.PNG')";
        }

        function nextPage() {
            window.location.href = "results.html?page=11";
        }
    </script>
</body>
</html>
