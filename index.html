<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <h2>Valentine's Day Quiz</h2>
        <div class="question" id="question1">
            <label>What do you eat for breakfast?</label><br>
            <input type="radio" name="q1" value="black coffee"> Black Coffee
            <input type="radio" name="q1" value="eggs"> Eggs
            <input type="radio" name="q1" value="protein drink"> Protein Drink
            <input type="radio" name="q1" value="else"> Else
        </div>

        <div class="question" id="question2">
            <label>You just landed in NYC. Would you rather?</label><br>
            <input type="radio" name="q2" value="out"> Immediately go out
            <input type="radio" name="q2" value="in"> Spend the night in
        </div>

        <div class="question" id="question3">
            <label>What is your ideal level of clinginess?</label><br>
            <input type="radio" name="q3" value="25%"> 25%
            <input type="radio" name="q3" value="50%"> 50%
            <input type="radio" name="q3" value="75%"> 75%
            <input type="radio" name="q3" value="100%"> 100%
        </div>

        <p class="flirty-line">Are you made of magnetized steel? Because I feel an undeniable attraction pulling me towards you ❤️</p>
