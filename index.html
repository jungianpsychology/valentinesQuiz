<!-- question1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What is the best Valentine's Day gift?</h1>
        <div class="options">
            <div class="option" onclick="nextQuestion()">A. Chocolates</div>
            <div class="option" onclick="nextQuestion()">B. Flowers</div>
            <div class="option" onclick="nextQuestion()">C. Teddy Bear</div>
            <div class="option" onclick="nextQuestion()">D. Love Letter</div>
        </div>
    </div>
    <script>
        function nextQuestion() {
            window.location.href = 'question2.html';
        }
    </script>
</body>
</html>
